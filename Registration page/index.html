<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/fontello.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Registration Page</title>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
          <div class="wrapper">
              <div class="btnBlock text-end">
                  <a href="/" class="btn btnEntr m-4">Войти</a>
              </div>
              <div class="formBlock p-4">
                  <div class="title text-center mb-5">
                      <h3 mb-3>Регистрация</h3>
                    </div>
                  <form>
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Имя:</label>
                        <input type="text" class="form" name="name" id="exampleInputName" aria-describedby="nameHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputUser" class="form-label">Логин:</label>
                        <input type="text" class="form" name="login" id="exampleInputUser" aria-describedby="userHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword" class="form-label">Пароль:</label>
                        <input type="password" class="form" name="passord" id="exampleInputPassword" aria-describedby="passwordHelp">
                    </div>
                    <div class="mb-5">
                        <label for="exampleInputPassConfir" class="form-label">Подтверждение пароля:</label>
                        <input type="password" class="form" name="passwordConfirm" id="exampleInputPassConfir" aria-describedby="passConfirdHelp">
                    </div>
                    <div class="btnBlock mb-4">
                        <a href="/" class="btn btn-lg btnReg">Зарегистрироваться</a>
                    </div>
                  </form>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app/bootstrap.bundle.min.js"></script>
  </body>

</html>
