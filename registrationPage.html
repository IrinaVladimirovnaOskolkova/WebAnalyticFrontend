<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/registrationPage.css" />
    <title>Регистрация</title>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center align-content-center">
        <div class="col-12 col-md-6 col-lg-5">
          <div class="wrapper">
              <div class="btnBlock text-end">
                  <a href="/" class="btn btnEntr m-4">Войти</a>
              </div>
              <div class="formBlock p-4">
                  <div class="title text-center mb-5">
                      <h3 mb-3><b>Регистрация</b></h3>
                    </div>
                  <form>
                    <div class="mb-3">
                        <input type="text" class="form" name="name" id="exampleInputName" aria-describedby="nameHelp" placeholder="Имя">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form" name="login" id="exampleInputUser" aria-describedby="userHelp" placeholder="Логин">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form" name="passord" id="exampleInputPassword" aria-describedby="passwordHelp" placeholder="Пароль">
                    </div>
                    <div class="mb-5">
                        <input type="password" class="form" name="passwordConfirm" id="exampleInputPassConfir" aria-describedby="passConfirdHelp" placeholder="Подтверждение пароля">
                    </div>
                    <div class="btnBlock mb-4">
                        <a href="/" class="btn btn-lg btnReg">Зарегистрироваться</a>
                    </div>
                  </form>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>

</html>
