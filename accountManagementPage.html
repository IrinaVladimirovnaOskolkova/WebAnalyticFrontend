<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <div class="container">
      <div class="row justify-content-center align-content-center">
        <div class="col-12 col-lg-8">
          <div class="wrapper">
              <div class="formBlock p-4">
                  <div class="title text-center mb-3 mb-lg-5">
                      <h3><b>Управление учетной записью</b></h3>
                    </div>
                    <div class="row justify-content-center">
                      <div class="col-12 col-lg-6 col-lg-5">
                        <form>
                    <div class="mb-1 mb-md-3">
                      <input type="text" class="form" name="login" id="exampleInputLogin" aria-describedby="nameHelp" placeholder="Логин" disabled>
                  </div>
                  <div class="mb-1 mb-md-3">
                    <input type="text" class="form" name="data" id="exampleInputData" aria-describedby="nameHelp" placeholder="Дата регистрация" disabled>
                </div>
                <div class="mb-3 mb-md-5">
                  <input type="text" class="form" name="access" id="exampleInputAccess" aria-describedby="nameHelp" placeholder="Привилегия" disabled>
              </div>
                        </form>
                      </div>

                      <div class="col-12 col-lg-6 col-lg-5">
<form>
                    <div class="mb-1 mb-md-3">
                        <input type="text" class="form placeh" name="name" id="exampleInputName" aria-describedby="nameHelp" placeholder="Имя">
                    </div>
                    <div class="mb-1 mb-md-3">
                        <input type="password" class="form placeh" name="passord" id="exampleInputPassword" aria-describedby="passwordHelp" placeholder="Новый пароль">
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form placeh" name="passwordConfirm" id="exampleInputPassConfir" aria-describedby="passConfirdHelp" placeholder="Подтверждение пароля">
                    </div>
                  </form>
                  
                      </div>
                      <div class="btnBlock mb-4 col-12 col-md-5">
                        <a href="/" class="btn btn-lg btnReg">Изменить данные</a>
                    </div>
                    </div>
                  
                    
              </div>
          </div>
        </div>
      </div>
    </div>
